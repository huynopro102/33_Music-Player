<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="dashboard">

        <div class="controlCDHeader">

            <!-- cd -->
            <div class="cd">
                <div class="cd-thumb">
                    <img src="/images/2_trieu_nam.jpg" alt="">
                </div>
            </div>

            <!-- header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

        </div>


        <div class="controlTotal">

            <!-- control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <!-- <i class="fas fa-play icon-play"></i> -->
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <!-- thẻ input rang bài hát -->
            <div class="controltime">
                <span class="currentTime">00:00</span>
                <input class="progress" type="range" min="0" max="100" step="0.1">
                <span class="durationTime">4:42</span>
            </div>

            <!-- thẻ audio -->
            <audio class="audio" src=""></audio>

        </div>

        <!-- controlVolume -->
        <div class="controlVolume">

            <div class="iconVolume">
                <i class="fa-solid fa-volume-off  "></i>
            </div>

            <input type="range" min="0" max="1" step="0.1">

        </div>
    </div>

<div class="content">
    <!-- thanh điều hướng -->

    <iframe class="navigation" src="" frameborder="0">

    </iframe>




    <!-- hiển thị nội dung chính  -->
    <div class="container">
        <div class="playList">

        </div>
    </div>

    
</div>


   

    <!-- javascript  -->
    <script src="app.js">


    </script>
</body>

</html>
